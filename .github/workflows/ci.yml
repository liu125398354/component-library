name: component-library

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16] # Vue2 建议用 Node 14 或 16

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 自带 token
          branch: gh-pages                   # 部署到 gh-pages 分支
          folder: dist                       # Vue2 默认打包目录是 dist
          clean: true                        # 自动清理已删除的文件
